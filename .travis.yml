language: cpp
compiler:
  - clang
  - gcc

os:
  - windows
    env:
      - MATRIX_EVAL="CC=CL.exe && CXX=CL.exe"
    before_install:
      - eval "${MATRIX_EVAL}"

script:
  - cmake --version
  - mkdir src/build
  - cd src/build
  - cmake ..
  - cmake  --build .
  - ls Debug

branches:
  only:
  - master

notifications:
  email: false
