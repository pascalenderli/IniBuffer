language: cpp

matrix:
  include:
  - os: linux
    compiler: gcc

  - os: linux
    compiler: clang

  - os: osx
    compiler: gcc

  - os: osx
    compiler: clang

  - os: windows
    env:
      - MATRIX_EVAL="CC=cl.exe && CXX=cl.exe"
    before_install:
      - eval "${MATRIX_EVAL}"
    after_failure:
      - ls ..
      - ls
      - ls Debug

script:
  - cmake --version
  - mkdir src/build
  - cd src/build
  - cmake ..
  - cmake  --build .



branches:
  only:
  - master

notifications:
  email: false
